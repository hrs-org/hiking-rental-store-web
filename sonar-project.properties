# SonarCloud configuration for Angular Frontend
# Project identification is handled via GitHub variables and environment

# Source code configuration
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/coverage/**,**/e2e/**

# Test configuration
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/coverage/**

# Coverage configuration
sonar.typescript.lcov.reportPaths=coverage/hiking-rental-store-web/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/main.ts,**/polyfills.ts,**/environment*.ts

# Language configuration
sonar.typescript.node=node

# Quality gate configuration
sonar.qualitygate.wait=true

# Additional configuration
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Coverage thresholds (0% minimum)
sonar.coverage.overall_line_coverage_threshold=0
sonar.coverage.overall_branch_coverage_threshold=0
sonar.coverage.new_line_coverage_threshold=0
sonar.coverage.new_branch_coverage_threshold=0
