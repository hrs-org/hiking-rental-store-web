<nav class="bottom-nav">
  @if (user?.role === 'Customer') {
    <button
      [routerLink]="['/stores']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="onClick()"
    >
      <mat-icon class="icon">store</mat-icon>
      <p style="margin: 0; padding: 0">Store</p>
    </button>
  } @else {
    <button
      [routerLink]="['/catalog', (store$ | async)?.id || 0]"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="onClick()"
    >
      <mat-icon class="icon">store</mat-icon>
      <p style="margin: 0; padding: 0">Catalog</p>
    </button>
  }
  @if (user?.role !== 'Customer') {
    <button
      [routerLink]="['/booking']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="onClick()"
    >
      <mat-icon class="icon">library_books</mat-icon>
      <p style="margin: 0; padding: 0">Booking</p>
    </button>
    <button
      [routerLink]="['/return']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="onClick()"
    >
      <mat-icon class="icon">assignment_returned</mat-icon>
      <p style="margin: 0; padding: 0">Return</p>
    </button>
  }
  <button
    [routerLink]="['/settings']"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    (click)="onClick()"
  >
    <mat-icon class="icon">settings</mat-icon>
    <p style="margin: 0; padding: 0">Settings</p>
  </button>
</nav>
