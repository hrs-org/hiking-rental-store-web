<div class="reset-password-container">
  <div class="reset-password-card">
    <h1>Reset Password</h1>
    <p class="subtitle">Enter your new password below</p>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>New Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="newPassword"
          placeholder="Enter new password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility('password')"
          aria-label="Toggle password visibility"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">
          Password must be at least 8 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm New Password</mat-label>
        <input
          matInput
          [type]="hideConfirmPassword ? 'password' : 'text'"
          formControlName="confirmNewPassword"
          placeholder="Confirm new password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility('confirm')"
        >
          <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>

        <mat-error *ngIf="resetPasswordForm.get('confirmNewPassword')?.hasError('required')">
          Confirm password is required
        </mat-error>
        <mat-error
          *ngIf="
            !resetPasswordForm.get('confirmNewPassword')?.hasError('required') &&
            resetPasswordForm.get('confirmNewPassword')?.hasError('passwordsMismatch')
          "
        >
          Passwords do not match
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="resetPasswordForm.invalid || isLoading"
        class="submit-button"
      >
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        <span *ngIf="!isLoading">Reset Password</span>
      </button>
    </form>

    <div class="footer-links">
      <a routerLink="/forget-password">Back to forget-password</a>
    </div>
  </div>
</div>
