<div class="forget-password-container">
  <div class="forget-password-card">
    <h1>Forgot Password</h1>
    <p class="subtitle">Enter your email address and we'll send you a reset link</p>

    <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email" />
        <mat-error *ngIf="forgetPasswordForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="forgetPasswordForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="forgetPasswordForm.invalid || isLoading"
        class="submit-button"
      >
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        <span *ngIf="!isLoading">Send Reset Link</span>
      </button>
    </form>

    <div class="footer-links">
      <a routerLink="/login">Back to Login</a>
    </div>
  </div>
</div>
