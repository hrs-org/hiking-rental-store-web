<app-pwa-header [title]="title" [backButtonVisible]="false"></app-pwa-header>

<div class="payment-returnpage">
  <h2 class="status Text">{{ message }}</h2>

  <div class="countdown-container" *ngIf="countdown > 0">
    <p>Redirecting to Store in</p>
    <h1 class="countdown">{{ countdown }}</h1>
    <p>seconds...</p>
  </div>

  <div *ngIf="countdown <= 0">
    <p>Redirecting now...</p>
  </div>
</div>
