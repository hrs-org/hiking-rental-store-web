<div class="register-container">
  <h1 class="register-title">Register</h1>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-label class="form-label">
        First Name
        <span class="asterisk">*</span>
      </mat-label>
      <input
        class="form-input"
        formControlName="firstName"
        required
        placeholder="Enter your first name"
      />
    </div>

    <div class="form-group">
      <mat-label class="form-label">
        Last Name
        <span class="asterisk">*</span>
      </mat-label>
      <input
        class="form-input"
        formControlName="lastName"
        required
        placeholder="Enter your last name"
      />
    </div>

    <div class="form-group">
      <mat-label class="form-label">
        Email
        <span class="asterisk">*</span>
      </mat-label>
      <input class="form-input" formControlName="email" required placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <mat-label class="form-label">
        Password
        <span class="asterisk">*</span>
      </mat-label>
      <input
        class="form-input"
        type="password"
        formControlName="password"
        required
        placeholder="Enter your password"
      />
    </div>

    <div class="form-group">
      <mat-label class="form-label">
        Confirm Password
        <span class="asterisk">*</span>
      </mat-label>
      <input
        class="form-input"
        type="password"
        formControlName="confirmPassword"
        required
        placeholder="Confirm your password"
      />
    </div>

    <br />

    <button class="register-btn" color="primary" type="submit">Register</button>
  </form>

  <a href="#" class="back-link" ng-click="goBack()">‚Üê Back To Login</a>
</div>
