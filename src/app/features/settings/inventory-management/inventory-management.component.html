<div class="main-page">
  <app-pwa-header title="Inventory Management" [backButtonVisible]="true"></app-pwa-header>

  <div class="content">
    @for (item of itemList$ | async; track $index) {
      <app-items [item]="item"></app-items>
    }
  </div>

  <button class="floating-add-button" (click)="onClickAddItem()">+</button>
</div>
